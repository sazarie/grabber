<html>
  <head>
    <meta charset="utf-8" />
    <title>Goroutines</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="/static/bundle.js" defer></script>
  </head>
  <body>
    <div class="container" style="width: 30%;" >
      <form class="m-4" onsubmit="return generator.sendForm(event)">
        <div class="mb-3">
          <label class="form-label"> Введите количество чисел для генерации</label>
          <input class="form-control" style="width: 50%;" name="limit" type="number" value="100"/>
        </div>
        <div class="mb-3">
          <label class="form-label">
              Введите количество горутин, которые будут генерировать числа для
              Вас</label>
          <input class="form-control" style="width: 50%;" name="goNum" type="number" value="10"/>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>  
    </div>
    <div id="result" class="container" style="width: 70%;"></div>
  </body>
</html>
